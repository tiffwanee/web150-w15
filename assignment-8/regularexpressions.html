<!doctype html>
<html>
  <head>
    <title>Regular Expressions</title>
    <meta charset=utf8>
  </head>
  <body>
  <input class="text-input" required data-error="Please enter only vowels">
    <span class="error"></span>
    <br>
    <br>
    <br>
  <input class="wording" required>
    <br>
    <br>
    <br>
<form>
    <input class="numbers" required>
    <input type="submit" class="button">
</form>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      
      var input = $(".text-input");
      input.on("change", function(e) {
      var vowels = /(\b[AEIOUaeiou]+\b)/;
      var $this = $(this);
      var value = $this.val();
      var valid = vowels.test(value);
    
      if (valid) {
          $this.css("outline", "");
          console.log("Valid input");
        } else {
          e.preventDefault();
          var error = input.attr('data-error');
          input.next('.error').html(error);
          input.addClass('invalid');
          console.log("Invalid input");
        }
      });
      
      var wording = $(".wording");
      wording.on("change", function() {
        var ing = /ing\b/;
        var $this = $(this);
        var value = $this.val();
        var valid = ing.test(value);
        if (valid) {
          $this.css("outline", "");
        } else {
          $this.css("outline", "1px solid orange");
        }
      });
      
      var numbers = $(".numbers");
      numbers.on("change", function (e) {
        var variety = /-?[.]?[0-9,]+[.]?[0-9]*/;
        var $this = $(this);
        var value = $this.val();
        var valid = variety.test(value);
        if (valid) {
          $this.css("outline", "");
        } else {
          var click = $(".button");
          click.prop("disabled", true);
          console.log("hello");
        }
        
      });
      
      
    </script>
    </body>
