<!doctype html>
<html>
    <head>
        <meta charset="utf8">
        <title>Dogs!</title>
    </head>
    <body>
    <button class="filter" data-filter="small">Small</button>
    <button class="filter" data-filter="female">Female</button>
    <button class="filter" data-filter="brown">Brown</button>
    <button class="reset">All</button>
    <style>
        table {
            border-spacing: 1em
        }
        td {
            border: 2px solid black;
            border-spacing: 1 em;
            padding: 2px;
        }
        
    </style>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        
        $(".filter").on("click", function() {
        //var $this = $(this);
        //var filter = $this.attr("data-filter");
        $(".dogs").hide();
        
        var selector = "." + filter;
        $(".dogs").filter(selector).show();
        });

        var allButton = $(".reset");
        allButton.on("click", function() {
        $(".dogs").show();
        });
        
    </script>
    
    <table class="dogs">
        <tr>
            <th>NAME</th>
            <th>BREED</th>
            <th>SEX</th>
            <th>SIZE</th>
            <th>COLOR</th>
        </tr>
        <tr class="small female">
            <td>Sadie</td>
            <td>Papillon</td>
            <td>Female</td>
            <td>Small</td>
            <td>Gray</td>
            
        </tr>
        <tr>
            <td>Cheddar</td>
            <td>Retriever</td>
            <td>Male</td>
            <td>Medium</td>
            <td>Golden</td>
        </tr>
         <tr>
            <td>Peabo</td>
            <td>Mastiff</td>
            <td>Male</td>
            <td>Large</td>
            <td>Black</td>
        </tr>
        <tr class="small brown">
            <td>Sir Claude</td>
            <td>Pug</td>
            <td>Male</td>
            <td>Small</td>
            <td>Brown</td>
        </tr>
        <tr class="female">
            <td>Millie</td>
            <td>Poodle</td>
            <td>Female</td>
            <td>Medium</td>
            <td>White</td>
        </tr>     
    </table>
    </body>
</html>
